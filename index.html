<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>JamesCostian.com</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel=stylesheet type=text/css>
    <style>
body, html {
  font-family: 'Source Sans Pro';
  font-size: 15px;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}
.container {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.help-text {
  width: 600px;
  margin: 0 auto;
  height: 84px; /* pixel perfect calculation */
}
.help-text .quote-section,
.help-text .author {
  margin: 7px 0;
  line-height: 1.275;
}
.help-text .quote {
  font-size: 37px;
  vertical-align: middle;
  font-weight: bold;
}
.help-text .not-quote {
  vertical-align: middle;
}
.help-text .author {
  text-align: right;
}
    </style>
  </head>
  <body>
    <div class=container>
      <div class=help-text>
        <p class=quote-section>
          <span class=not-quote>[clicking on]</span>
          <span class=quote>One cat just leads to another</span>
        </p>
        <p class=author>&mdash; <em>Hemingway</em></p>
      </div>
    </div>
  </body>
</html>
